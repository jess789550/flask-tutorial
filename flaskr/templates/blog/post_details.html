{% extends 'base.html' %}

{% block header %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><strong>By:</strong> {{ post.username }} | <strong>Created:</strong> {{ post.created }}</p>
    <p>{{ post.body }}</p>
    
    <a href="{{ url_for('blog.index') }}">Back to all posts</a>
{% endblock %}
